<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <title>Lyle Sigurdson - Portfolio</title>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-xs-4">
        <picture>
          <source srcset="images/logo-1x.jpg 1x, images/logo-2x.jpg 2x">
          <img class="logo img-responsive" src="http://placehold.it/115x115" alt="Logo">
        </picture>
      </div>
      <div class="col-xs-8 text-right text-muted">
        <hgroup>
          <h1 class="name text-uppercase">Lyle Sigurdson</h1>
          <h3>Effective, Efficient Front-End Solutions</h3>
        </hgroup>
      </div>
    </header>

    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <picture>
          <source srcset="images/marquee-1x.jpg 1x, images/marquee-2x.jpg 2x">
          <img class="img-responsive" src="images/marquee-1x.jpg" alt="Arctic landscape">
        </picture>
      </div>
    </div>

    <div class="row">
      <h2 class="col-md-12 text-muted">Featured Projects</h2>
    </div>

    <div class="projects row text-center">
      <div class="col-md-4">
        <picture>
          <source srcset="images/project-1-1x.jpg 1x, images/project-1-2x.jpg 2x">
          <img class="img-responsive center-block" src="images/project-1-1x.jpg" alt="Project 1">
        </picture>
        <h3 class="text-muted">Project 1</h3>
        <a href="#">https://github.com/lyle-sigurdson/project-1</a>
        <hr class="visible-xs-block">
      </div>
      <div class="col-md-4">
        <picture>
          <source srcset="images/project-2-1x.jpg 1x, images/project-2-2x.jpg 2x">
          <img class="img-responsive center-block" src="images/project-1-1x.jpg" alt="Project 1">
        </picture>
        <h3 class="text-muted">Project 2</h3>
        <a href="#">https://github.com/lyle-sigurdson/project-2</a>
        <hr class="visible-xs-block">
      </div>
      <div class="col-md-4">
        <picture>
          <source srcset="images/project-3-1x.jpg 1x, images/project-3-2x.jpg 2x">
          <img class="img-responsive center-block" src="images/project-1-1x.jpg" alt="Project 1">
        </picture>
        <h3 class="text-muted">Project 3</h3>
        <a href="#">https://github.com/lyle-sigurdson/project-3</a>
        <hr class="visible-xs-block">
      </div>
    </div>

    <footer class="footer row text-center">
      <p class="col-md-12">Lyle Sigurdson <a href="mailto:lyle@sent.com"> lyle@sent.com </a></p>
    </footer>
  </div>
</body>
</html>
